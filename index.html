<!DOCTYPE html>
<html>
<head>
  <title>Login - HIS Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }

    .login-box{
      background:#111827;
      padding:30px;
      border-radius:20px;
      width:90%;
      max-width:400px;
      text-align:center;
      box-shadow:0 0 30px rgba(255,215,0,0.2);
    }

    h2{
      color:#FFD700;
      margin-bottom:20px;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
      outline:none;
    }

    button{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      font-weight:bold;
      cursor:pointer;
      background:#FFD700;
      color:black;
    }

    .error{
      color:#ff4d4d;
      margin-top:10px;
      font-size:14px;
    }

  </style>
</head>
<body>

<div class="login-box">
  <h2>HIS Academy Login</h2>

  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="phone" placeholder="Enter Phone Number">
  <input type="text" id="medium" placeholder="Medium (English/Kannada)">

  <button onclick="googleLogin()">Login with Google</button>

  <div class="error" id="errorMsg"></div>
</div>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Generate or get device ID
  function getDeviceId(){
    let deviceId = localStorage.getItem("deviceId");

    if(!deviceId){
      deviceId = "device_" + Math.random().toString(36).substr(2, 20);
      localStorage.setItem("deviceId", deviceId);
    }

    return deviceId;
  }

  async function googleLogin(){

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const medium = document.getElementById("medium").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.innerText = "";

    if(!name || !phone || !medium){
      errorMsg.innerText = "Please fill all details before login.";
      return;
    }

    try{

      const provider = new firebase.auth.GoogleAuthProvider();
      const result = await auth.signInWithPopup(provider);
      const user = result.user;

      const deviceId = getDeviceId();
      const userRef = db.collection("students").doc(user.uid);
      const doc = await userRef.get();

      if(!doc.exists){

        // First time registration
        await userRef.set({
          name: name,
          phone: phone,
          medium: medium,
          email: user.email,
          paymentStatus: "not_paid",
          deviceId: deviceId,
          joinedOn: firebase.firestore.FieldValue.serverTimestamp(),
          totalStudyHours: 0
        });

        window.location.href = "profile.html";
        return;
      }

      const data = doc.data();

      // If no device bound yet
      if(!data.deviceId){

        await userRef.update({
          deviceId: deviceId
        });

        window.location.href = "profile.html";
        return;
      }

      // If same device
      if(data.deviceId === deviceId){
        window.location.href = "profile.html";
        return;
      }

      // If different device â†’ block
      alert("This account is already logged in on another device.");
      await auth.signOut();

    }
    catch(error){
      console.error(error);
      errorMsg.innerText = "Login failed. Please try again.";
    }
  }

</script>

</body>
</html>
