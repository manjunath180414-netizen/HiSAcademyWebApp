<!DOCTYPE html>
<html>
<head>
  <title>Recorded Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      font-family:Poppins;
      color:white;
      padding:20px;
    }

    h2{
      margin-bottom:20px;
    }

    .video-card{
      background:#111827;
      padding:15px;
      border-radius:15px;
      margin-bottom:15px;
      box-shadow:0 0 20px rgba(255,215,0,0.1);
      cursor:pointer;
      transition:0.3s;
    }

    .video-card:hover{
      box-shadow:0 0 25px rgba(255,215,0,0.3);
    }

    .thumbnail{
      width:100%;
      height:160px;
      background:#1f2937;
      border-radius:10px;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
    }

    .title{
      font-weight:bold;
      color:#FFD700;
    }

    .duration{
      font-size:13px;
      opacity:0.7;
    }

    button{
      margin-top:20px;
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#FFD700;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
