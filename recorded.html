<!DOCTYPE html>
<html>
<head>
  <title>SSLC 2026 Recorded Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      font-family:Poppins, sans-serif;
      color:white;
      padding:20px;
    }

    h2{
      margin-bottom:20px;
      color:#FFD700;
    }

    .video-card{
      background:#111827;
      padding:15px;
      border-radius:15px;
      margin-bottom:20px;
      box-shadow:0 0 20px rgba(255,215,0,0.1);
    }

    video{
      width:100%;
      border-radius:10px;
      margin-top:10px;
    }

    button{
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#FFD700;
      font-weight:bold;
      margin-top:20px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¥ SSLC 2026 Recorded Classes</h2>

<div id="videoContainer"></div>

<button onclick="goBack()">â¬… Back to Dashboard</button>

<script>

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
    measurementId: "G-8WPMS7H33F"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const container = document.getElementById("videoContainer");

  auth.onAuthStateChanged((user) => {

    if(user){

      db.collection("students").doc(user.uid).get()
      .then((doc) => {

        if(!doc.exists){
          window.location.href = "login.html";
        }

        const data = doc.data();

        if(data.paymentStatus !== "paid"){
          alert("Please enroll to access recorded classes.");
          window.location.href = "courses.html";
        }

        // âœ… If Paid â†’ Show Videos
        loadVideos();

      });

    } else {
      window.location.href = "login.html";
    }

  });

  function loadVideos(){

    // Static for now (later we make dynamic from Firestore)
    const videos = [
      {
        title: "Lesson 1 â€“ Algebra Basics",
        url: "videos/video1.mp4"
      },
      {
        title: "Lesson 2 â€“ Trigonometry Strategy",
        url: "videos/video2.mp4"
      },
      {
        title: "Lesson 3 â€“ Science Important Questions",
        url: "videos/video3.mp4"
      }
    ];

    videos.forEach(video => {

      const div = document.createElement("div");
      div.className = "video-card";

      div.innerHTML = `
        <h3>${video.title}</h3>
        <video controls>
          <source src="${video.url}" type="video/mp4">
        </video>
      `;

      container.appendChild(div);

    });

  }

  function goBack(){
    window.location.href = "dashboard.html";
  }

</script>

</body>
</html>
