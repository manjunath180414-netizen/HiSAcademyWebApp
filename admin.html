<!DOCTYPE html>
<html>
<head>
  <title>Restricted Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#111;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .login-box{
      text-align:center;
    }

    input{
      padding:10px;
      width:250px;
      margin-top:10px;
    }

    button{
      padding:8px 15px;
      margin-top:10px;
      cursor:pointer;
    }

    #adminPanel{
      display:none;
      padding:20px;
      width:100%;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }

    th,td{
      border:1px solid #444;
      padding:10px;
      text-align:left;
    }

    th{
      background:#222;
    }

    .btn{
      padding:5px 10px;
      cursor:pointer;
    }

    .confirm{
      background:green;
      color:white;
      border:none;
    }

  </style>
</head>
<body>

<div id="accessScreen" class="login-box">
  <h2>Are You My Boss?</h2>
  <input type="password" id="secretInput" placeholder="Enter Secret Key">
  <br>
  <button onclick="checkSecret()">Enter</button>
</div>

<div id="adminPanel">
  <h2>HIS Academy Admin Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script>

const SECRET_KEY = "Gokulgroups";
const ADMIN_EMAIL = "hisacademyofficial@gmail.com"; // replace

const firebaseConfig = {
  apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
  authDomain: "his-academy.firebaseapp.com",
  projectId: "his-academy"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function checkSecret(){
  const input=document.getElementById("secretInput").value;

  if(input === SECRET_KEY){
    document.getElementById("accessScreen").style.display="none";
    document.getElementById("adminPanel").style.display="block";
    checkAdmin();
  }
  else{
    alert("Access Denied");
  }
}

function checkAdmin(){
  auth.onAuthStateChanged(async(user)=>{
    if(!user){
      alert("Login Required");
      window.location.href="login.html";
      return;
    }

    if(user.email !== ADMIN_EMAIL){
      alert("Not Authorized");
      window.location.href="profile.html";
      return;
    }

    loadStudents();
  });
}

async function loadStudents(){

  const table=document.getElementById("studentTable");
  table.innerHTML="";

  const snapshot = await db.collection("students").get();

  snapshot.forEach(doc=>{
    const data=doc.data();
    const tr=document.createElement("tr");

    let action="";
    if(data.paymentStatus !== "paid"){
      action=`<button class="btn confirm" onclick="confirmPayment('${doc.id}')">Confirm</button>`;
    }

    tr.innerHTML=`
      <td>${data.name || ""}</td>
      <td>${data.phone || ""}</td>
      <td>${data.email || ""}</td>
      <td>${data.paymentStatus || "not_paid"}</td>
      <td>${action}</td>
    `;

    table.appendChild(tr);
  });
}

async function confirmPayment(uid){
  await db.collection("students").doc(uid).update({
    paymentStatus:"paid"
  });
  alert("Payment Confirmed");
  loadStudents();
}

</script>

</body>
</html>
